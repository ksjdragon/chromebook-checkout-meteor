<template name="teacherTabs">

  <div class="tabs-container">
  <!-- You can put the tabs anywhere and style them however you want! -->
    <ul class="tabs-list">
      {{#each tabs}}
        <li class="tab-item {{activeTab slug}}">{{name}}</li>
      {{/each}}
    </ul>
  </div>
  <div class="tabs-content-container">
      {{> UI.contentBlock}}
    </div>

</template>
