<template name="chromebook">
  <div class="chromebook {{status_class}}">
  	<p class="pure-u-3-5">Chromebook #{{number}}</p> 
  	  {{#if status }}
  	  	<div class="timestamp pure-u-2-5">
  	  		<p class="user"> <b>{{username}}</b></p>
  	  		<p class="time">{{time_ago}}</p>
  	  	</div>
  	  {{/if}}
  </div>
</template>
