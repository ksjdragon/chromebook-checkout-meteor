<template name="teacher">
    <div class="main-center">
      <div>
      <h5>Chromebook Checkout</h5>
      </div>
              {{#teacherTabs tabs=tabs}}
          <!-- Single -->
          <div class="tchChromebooks">
            <div>
           <div>
              {{#each chromebooks}}
                <div class="row">
                  {{> chromebook}}
                </div>
              {{/each}}
            </div>
          </div>
        </div>
          <!-- Carts -->
          <div class="tchChromebooks">
            <div>
            {{#each carts}}
              <div class="row">
                {{>cart}}
              </div>
            {{/each}}
          </div>
          </div>
               {{/teacherTabs}}
        </div>
</template>
