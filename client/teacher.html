<template name="teacher">
    <div id="main-center">
      <h5>Chromebook Checkout</h5>
          <div>
              {{#teacherTabs tabs=tabs}}
          <!-- Single -->
           <div id="tchromebooks">
              {{#each chromebooks}}
                <div class="row">
                  {{> chromebook}}
                </div>
              {{/each}}
           </div>
          <!-- Carts -->
           <div>
            {{#each carts}}
              <div class="row">
                {{>cart}}
              </div>
            {{/each}}
           </div>

               {{/teacherTabs}}
            </div>
        </div>
</template>
