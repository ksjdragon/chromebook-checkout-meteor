<template name="teacher">
    <div id="centerbox">
      <h5 class="titleword">Chromebook Checkout</h5>
        <div id="tabs">
              {{#teacherTabs tabs=tabs}}
          <!-- Single -->
           <div>
              {{#each chromebooks}}
                <div class="row">
                  {{> chromebook}}
                </div>
              {{/each}}
           </div>
          <!-- Carts -->
           <div>
            {{#each carts}}
              <div class="row">
                {{>cart}}
              </div>
            {{/each}}
           </div>

               {{/teacherTabs}}
        </div>
    </div>  
</template>
